<div class="container animate__animated animate__fadeIn mt-5">

    <div class="row mt-5 mb-5">
        <div class="col-12 text-center">
            <h2>CRUD con backend creado en Spring boot</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <img src="../../../assets/img/tocallo.svg" width="250" />
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <small>documentar el errror de cors en mi caso que use springboot para el servicio REST</small>
        </div>
    </div>

    <!-- aqui vamos a poner las rutas hijas para el crud -->
    
        <div class="row mt-5 mb-5">
            <div class="col-12 d-flex flex-row-reverse ">
                <a href="#" class="btn btn-info">Agregar nuevo</a>
            </div>
        </div>
    

    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-striped" >
                <thead>
                    <tr>
                    <th scope="col">#Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                    <th scope="row"> {{ usuario.id }} </th>
                    <td> {{ usuario.nombre }} </td>
                    <td> {{ usuario.apellido }} </td>
                    <td> {{ usuario.email }} </td>
                    <td>
                        <a href="#" class="btn btn-success mr-3">Editar</a>
                        <a href="#" class="btn btn-danger">Eliminar</a>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
