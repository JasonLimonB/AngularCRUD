<div class="col-12 cont-form animate__animated animate__fadeIn">

    <form [formGroup]="formaUpdate" (ngSubmit)="guardar()">
        <div class="form-group">
            <input type="hidden" class="form-control" 
            formControlName="id"        
            >
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="text" class="form-control" 
          [class.is-invalid]="nombreNoValido"
          formControlName="nombre"
          >
          <small *ngIf="nombreNoValido" class="text-danger"> Campo requerido, minimo 5 caracteres </small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Apellido</label>
            <input type="text" class="form-control"
            [class.is-invalid]="apellidoNoValido"
            formControlName="apellido"
            >
            <small *ngIf="apellidoNoValido" class="text-danger"> Campo requerido, minimo 5 caracteres </small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" 
            [class.is-invalid]="correoNoValido"
            formControlName="email"
            >
            <small *ngIf="correoNoValido" class="text-danger"> Campo requerido, favor de poner un correo valido </small>
        </div>
       
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>

</div>
